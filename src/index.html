<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <title>Image Search App</title>
  </head>
  <body>
    <main>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">Search</button>
      </form>
      <div class="gallery"></div>
       </form>
    <div class="gallery">
      <!-- Cards -->
    </div>
   <div class="under-conteiner">
     <p class="last-page" hidden>We're sorry, but you've reached the end of search results.</p>
    <div class="btns-helpers">
       <button type="button" class="load-more" hidden>Load more</button>
       <button type="button" class="go-up" hidden><span>&uarr; </span>Back to search</button>
    </div>
   </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
